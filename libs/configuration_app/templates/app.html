        <div class="panel-body">
            <form action="{{ url_for('save_credentials') }}" method=post role="form">
                <fieldset>
                    <div class="form-group">
                        <label for="ssid">Sélectionner votre wifi</label>


                        <select , class="form-control" id="ssid" name="ssid">
                            {% for ssid in wifi_ap_array %}
                            <option value='{{ ssid }}'>{{ ssid }}</option>
                            {% endfor %}
                        </select>
                        <small id="emailHelp" class="form-text text-muted">Aucune donnée n'est enregistrée hors de cet appareil</small>
                    </div>

                    <div class="form-group">
                        <label for="wifi_key">Votre mot de passe wifi</label>
                        <input class="form-control" id="wifi_key" name="wifi_key" type="password">
                    </div>
                    <button type="submit" class="btn btn-primary mb-2">Enregistrer !</button>
                    <hr>
                    <h6><a href="{{ url_for('manual_ssid_entry') }}">Cliquer ici si vous souhaitez entrer vos données de connexion manuellement</a></h6>
                    <hr>
                    <div class="row justify-content-center">
                        <h6 style="color: gray">{{ footer_vendor_name }}, {{ footer_year}} - {{ footer_version_nr }}</h6>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
